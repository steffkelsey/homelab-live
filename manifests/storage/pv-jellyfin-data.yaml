apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-static-jellyfin-data
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: "/mnt/usb/data"
    server: 192.168.68.71
    readOnly: false
  storageClassName: nfs-jellyfin-data
